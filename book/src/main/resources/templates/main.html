<!doctype html>
<html lang="en">
<head th:replace="~{common/header}">
    <meta charset="UTF-8">
    <title>图书管理系统</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>  
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
	<div class="row" style="height: 30px;"></div>
	<div class="row" th:replace="~{common/banner}">
		<div class="col-lg-4" style="text-align: center;">
			<img src="../static/images/logo.png"/>
		</div>
		<div class="col-lg-8" style="text-align: center;">
			<img src="../static/images/banner.png"/>
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
	<div class="row" th:replace="~{common/nav::nav('main')}">
		<div class="col-lg-1"></div>
		<div class="col-lg-10">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #A9C8E7;">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">首页</a>
                    <a class="nav-item nav-link" href="book/list.html">图书管理</a>
                    <a class="nav-item nav-link" href="store/list.html">图书入库</a>
                    <a class="nav-item nav-link" href="sale/list.html">图书销售</a>
                </div>
            </nav>
		</div>
	</div>
	<div class="row" style="height: 10px;"></div>
	<div class="row">
		<div class="col-lg-1"></div>
		<div class="col-lg-3" style="padding-right: 10px;">
			<div class="card bg-light mb-3">
				<div class="card-header">
					库存摘要
				</div>
				<ul class="list-group list-group-flush" th:remove="all-but-first">
					<li class="list-group-item" th:each="stock : ${stocks}" 
					   th:text="${stock.book.name} + |(| + ${stock.stockNum} + |)|" 
					   th:class="${stock.stockNum} < 100 ? 'list-group-item text-danger' : 'list-group-item'">疯狂Spring Cloud微服务架构实战（100本）</li>
					<li class="list-group-item text-danger">疯狂Java讲义（200本）</li>
					<li class="list-group-item">疯狂工作流讲义（500本）2</li>
				</ul>
			</div>
		</div>
		<div class="col-lg-7" style="padding-left: 10px;">
			<div class="card bg-light mb-3">
				<div class="card-header">最新上架</div>
				<div class="card-body" style="background-color: white;">
					<div id="carouselExampleIndicators" class="carousel slide" data-interval="5000">
						<ol class="carousel-indicators" th:remove="all-but-first">
							<li th:each="book : ${books}" th:class="${bookStat.index == 0} ? active" th:data-slide-to="${bookStat.index}"
							 data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
						</ol>
						<div class="carousel-inner" th:remove="all-but-first" 
						  style="margin-left: 60px;">
							<div th:each="book : ${books}" th:class="${bookStat.index == 0} ? |carousel-item active| : |carousel-item|" class="carousel-item active">
								<img class="d-block" width="500" th:src="@{${book.cover}}" src="../static/images/slide1.jpg">
							</div>
							<div class="carousel-item">
								<img class="d-block" width="500" src="../static/images/slide2.jpg" th:src="@{/images/slide2.jpg}">
							</div>
							<div class="carousel-item">
								<img class="d-block" width="500" src="../static/images/slide3.jpg" th:src="@{/images/slide3.jpg}">
							</div>
						</div>
						<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
							<img src="../static/images/back.png" th:src="@{/images/back.png}"/>
						</a>
						<a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
							<img src="../static/images/next.png" th:src="@{/images/next.png}"/>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
	<div class="row">
		<div class="col-lg-12" style="text-align: center;">
			Copyright © 2017-2018 Angus Young All rights reserved.
		</div>
	</div>
	<div class="row" style="height: 20px;"></div>
</div>




</body>
</html>
